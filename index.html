<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="score-lives-header">
        <div class="score-heading">Score:</div>
        <div class="score">0</div>
        <div class="lives">
            <li class="heart"><img src="images/Heart.png" alt="Life" class="heart-img"></li>
            <li class="heart"><img src="images/Heart.png" alt="Life" class="heart-img"></li>
            <li class="heart"><img src="images/Heart.png" alt="Life" class="heart-img"></li>
        </div>
    </div>
    <div class="game-over">
        <h1 class="game-over-heading">Game Over</h1>
        <h3 class="game-over-scoreHeading">Total score</h3>
        <h3 class="game-over-score">0</h3>
        <button class="restart"></button>
    </div>
    <div class="overlay"></div>
    <div class="player-modal">
        <div class="modal-header">
            <h1 class="choose-player">Select Player</h1>
        </div>
        <img src="images/char-boy.png" alt="Brazu" class="player">
        <img src="images/char-cat-girl.png" alt="Zeyel" class="player">
        <img src="images/char-horn-girl.png" alt="Hafi" class="player">
        <img src="images/char-pink-girl.png" alt="Rosy" class="player">
        <img src="images/char-princess-girl.png" alt="Rosy" class="player">
    </div>
    <script src="js/resources.js"></script>
    <script src="js/try.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
